<!DOCTYPE html>
<html>
<head>
  <title>Partial Match Search</title>
</head>
<body>
  <h2>Partial Match Search Example</h2>
  <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search by name.." />

  <table id="myTable">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Location</th>
    </tr>
    <tr>
      <td>John Smith</td>
      <td>30</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Jane Doe</td>
      <td>25</td>
      <td>London</td>
    </tr>
    <tr>
      <td>Jonathan Johnson</td>
      <td>35</td>
      <td>Paris</td>
    </tr>
    <tr>
      <td>Mike Smith</td>
      <td>40</td>
      <td>Toronto</td>
    </tr>
  </table>

  
  <script>
    function searchTable() {
      // Get the input value entered by the user
      var input = document.getElementById('searchInput').value.toLowerCase();

      // Get all the rows of the table
      var table = document.getElementById('myTable');
      var rows = table.getElementsByTagName('tr');

      // Iterate through each row and hide/show based on the input value
      for (var i = 0; i < rows.length; i++) {
        var name = rows[i].getElementsByTagName('td')[0]; // Assuming the name is in the first column

        if (name) {
          var nameText = name.textContent.toLowerCase();

          // Check if the name contains the input value
          if (nameText.includes(input)) {
            rows[i].style.display = '';
          } else {
            rows[i].style.display = 'none';
          }
        }
      }
    }
  </script>
</body>
</html>
